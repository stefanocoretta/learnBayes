# All about the Bayes

.bg-washed-blue.b--dark-blue.ba.bw2.br3.shadow-5.ph4.mt5[

Within the **NHST (Frequentist) framework**, the main analysis output is:

- **Point estimates** of predictors' parameters (with standard error).
- **P-values**.

]

--

.bg-washed-yellow.b--gold.ba.bw2.br3.shadow-5.ph4.mt5[

Within the **Bayesian framework**, the main analysis output is:

- **Probability distributions** of predictors' parameters.

]

---

# An example

[Massive Auditory Lexical Decision](https://aphl.artsrn.ualberta.ca/?page_id=827) (Tucker et al. 2019):

- **MALD data set**: 521 subjects, RTs and accuracy.

- Subset of MALD: 30 subjects, 100 observations each.

--

mald

# A frequentist linear model

---


```r
lm_1 &lt;- lmer(
  log(RT) ~
    PhonLev +
    IsWord +
    PhonLev:IsWord +
    (1 | Subject),
  data = mald
)
```

---

# A Bayesian linear model

---


```r
brm_1 &lt;- brm(
  RT ~
    PhonLev +
    IsWord +
    PhonLev:IsWord +
    (PhonLev + IsWord | Subject),
  data = mald,
  # Let's use a log-normal family for RT, 
  # rather than log the RT values.
  family = lognormal()
)
```



---

.medium[

```
##  Family: lognormal 
##   Links: mu = identity; sigma = identity 
## Formula: RT ~ PhonLev + IsWord + PhonLev:IsWord + (PhonLev + IsWord | Subject) 
##    Data: mald (Number of observations: 3000) 
##   Draws: 4 chains, each with iter = 2000; warmup = 1000; thin = 1;
##          total post-warmup draws = 4000
## 
## Group-Level Effects: 
## ~Subject (Number of levels: 30) 
##                            Estimate Est.Error l-95% CI u-95% CI Rhat Bulk_ESS Tail_ESS
## sd(Intercept)                  0.09      0.03     0.05     0.15 1.00     1358     1422
## sd(PhonLev)                    0.01      0.00     0.00     0.01 1.01      485     1324
## sd(IsWordFALSE)                0.09      0.02     0.06     0.12 1.00     1888     3027
## cor(Intercept,PhonLev)        -0.38      0.46    -0.94     0.69 1.00     2407     2576
## cor(Intercept,IsWordFALSE)     0.25      0.29    -0.31     0.79 1.01      610     1005
## cor(PhonLev,IsWordFALSE)      -0.34      0.43    -0.95     0.65 1.01      332      633
## 
## Population-Level Effects: 
##                     Estimate Est.Error l-95% CI u-95% CI Rhat Bulk_ESS Tail_ESS
## Intercept               6.62      0.04     6.54     6.70 1.00     2922     2840
## PhonLev                 0.03      0.01     0.02     0.04 1.00     3584     2629
## IsWordFALSE             0.19      0.06     0.08     0.30 1.00     3063     2707
## PhonLev:IsWordFALSE    -0.01      0.01    -0.02     0.00 1.00     3247     2770
## 
## Family Specific Parameters: 
##       Estimate Est.Error l-95% CI u-95% CI Rhat Bulk_ESS Tail_ESS
## sigma     0.26      0.00     0.26     0.27 1.00     6576     2644
## 
## Draws were sampled using sample(hmc). For each parameter, Bulk_ESS
## and Tail_ESS are effective sample size measures, and Rhat is the potential
## scale reduction factor on split chains (at convergence, Rhat = 1).
```
]

layout: true

# Let's start small

---

.pull-left[

```r
brm_2 &lt;- brm(
  RT ~ IsWord,
  data = mald,
  
  # Probability distribution
  # of the OUTCOME
  family = lognormal(),
  
  # TECHNICAL STUFF
  # Use cmdstanr
  backend = "cmdstanr"
  # Save model output to file
  file = "./data/rds/brm_2.rds",
  # Number of chains
  chains = 4, 
  # Number of iterations per chain
  iter = 2000,
  # Number of cores to use
  cores = 4
)
```
]

--

.pull-right[
- `formula`, `data` and `family` should be familiar.

- `chains`: Number of MCMC chains to be run.

- `iter`: Number of iterations per MCMC chain.

- `cores`: Number of cores to use for running the MCMC chains.

  - You can find out how many cores your laptop has with `parallel::detectCores()`
]

---

# Get MCMC draws

You can easily extract the MCMC draws:


```r
brm_2 %&gt;%
  gather_draws(`b_.*`, regex = TRUE)
```

# Posterior distributions

---

Now you can plot the draws using ggplot2.


```r
g_1 &lt;- brm_2 %&gt;%
  gather_draws(b_Intercept) %&gt;%
  ggplot(aes(.value)) +
  stat_halfeye(fill = "#214d65") +
  scale_x_continuous(breaks = seq(6, 7, by = 0.01)) +
  labs(title = "Intercept")
```

# Interactions and group-level effects


```r
brm_1 &lt;- brm(
  RT ~
    PhonLev +
    IsWord +
    # Interaction
    PhonLev:IsWord +
    # Group-level effects
    (PhonLev + IsWord | Subject),
  data = mald,
  family = lognormal(),
  # Technical stuff
  backend = "cmdstanr",
  cores = 4,
  threads = threading(2),
  file = "data/rds/brm_1"
)
```
